<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url('D:/Background-image.png');
            background-color: #34495E;
            color: F0F3F4;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="300" height="300" style="border:4px solid #d3d3d3;border-radius:25px">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.strokeText("Annie", 20, 15);
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(10, 20, 80, 100);
        ctx.arc(140, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.moveTo(20, 30);
        ctx.lineTo(50, 60);
        ctx.stroke();
    </script>
</body>

</html>
