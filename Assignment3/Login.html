<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assignment3.css">
</head>

<body>
    <h2>Login</h2>
    <form id="form">
        <table id="table">
            <tr>
                <td><label>Username</label></td>
                <td><input type="text" id="username" pattern="[a-zA-Z0-9 ]+" title="Only alphanumeric characters and spaces are allowed"
                        required/></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" id="password" required/></td>
            </tr>
            <tr>
                <td id="submit"><input type="submit" value="Login" /></td>
                <td id="reset"><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
