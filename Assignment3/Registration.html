<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="assignment3.css">
        <script type="text/javascript" language="javascript">
          function validate(){
            var valid = false;
            var nameValid=false;
            var name=document.getElementById("name").value;
            var namePattern = new RegExp("[a-zA-Z ]+");
            var nameTest = namePattern.test(name);
            var emailValid=false;
            var email=document.getElementById("email").value;
            var emailPattern = new RegExp("[a-zA-Z]+@[a-z]+.[[a-z]+");
            var emailTest = emailPattern.test(email);
            var phoneValid=false;
            var phone=document.getElementById("phone").value;
            var phonePattern = new RegExp("[6-9]{1}[0-9]{9}");
            var phoneTest = phonePattern.test(phone);
            var panValid=false;
            var pan=document.getElementById("pan").value;
            var panPattern = new RegExp("[A-Z]{5}[0-9]{4}[A-Z]{1}");
            var panTest = panPattern.test(pan);
            if(name === "" || name === null)
            {
              document.getElementById("nameError").innerText="Please Enter your name";
              nameValid=false;
            }
            else if(nameTest===false)
            {
              document.getElementById("nameError").innerText="Only alphabets and spaces are allowed";
              nameValid=false;
            }
            else{
              document.getElementById("nameError").innerText="";
              nameValid=true;
            }
            if(email === "" || email === null)
            {
              document.getElementById("emailError").innerText="Please Enter your email";
              emailValid=false;
            }
            else if(emailTest===false)
            {
              document.getElementById("emailError").innerText="Email should be of the form xxx@yyy.zzz";
              emailValid=false;
            }
            else{
              document.getElementById("emailError").innerText="";
              emailValid=true;
            }
            if(phone === "" || phone === null)
            {
              document.getElementById("phoneError").innerText="Please Enter your phone number";
              phoneValid=false;
            }
            else if(phoneTest===false)
            {
              document.getElementById("phoneError").innerText="Phone number should be of 10 numbers starting with 6,7,8 or 9";
              phoneValid=false;
            }
            else{
              document.getElementById("phoneError").innerText="";
              phoneValid=true;
            }
            if(pan === "" || pan === null)
            {
              document.getElementById("panError").innerText="Please Enter your PAN";
              panValid=false;
            }
            else if(panTest===false)
            {
              document.getElementById("panError").innerText="PAN should be of the form ABCDE1234F";
              panValid=false;
            }
            else{
              document.getElementById("panError").innerText="";
             panValid=true;
            }
            if(nameValid===true && emailValid===true && phoneValid===true && panValid===true){
              valid=true;
              alert("Registration successful");
            }
            return valid;
          }
        </script>
</head>

<body>
  <h2>Registration</h2>
  <form>
    <table id="table">
      <tr>
        <td><label>Name</label></td>
        <td><input type="text" id="name"/></td>
        <td id="noBorder"><span id="nameError" style="color:red"></span></td>
      </tr>
      <tr>
        <td><label>Email</label></td>
        <td><input type="text" id="email"/></td>
        <td id="noBorder"><span id="emailError" style="color:red"></span></td>
      </tr>
      <tr>
        <td><label>Phone Number</label></td>
        <td><input type="text" id="phone"/></td>
        <td id="noBorder"><span id="phoneError" style="color:red"></span></td>
      </tr>
      <tr>
        <td><label>Date of Birth</label></td>
        <td><input type="date" id="date" required/></td>
      </tr>
      <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
        </td>
      </tr>
      <tr>
        <tr>
          <td><label>PAN</label></td>
          <td><input type="text" id="pan"/></td>
          <td id="noBorder"><span id="panError" style="color:red"></span></td>
        </tr>
        <tr>
          <td id="submit"><input type="submit" value="Register" onclick="return validate()"/></td>
          <td id="reset"><input type="reset"></td>
        </tr>
    </table>
  </form>
</body>

</html>
